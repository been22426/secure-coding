<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>로그인</title>
<style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input[type="submit"] {
            background-color: #3a7bd5;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #2e5cb8;
        }
        .link {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
<h2>로그인</h2>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flashes">
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<style>
  .flashes { margin-bottom: 20px; }
  .flash { padding: 10px; border-radius: 6px; margin-bottom: 10px; font-weight: bold; }
  .flash.error { background-color: #f8d7da; color: #721c24; }
  .flash.success { background-color: #d4edda; color: #155724; }
</style><form method="POST"><input name="csrf_token" type="hidden" value="{{ csrf_token() }}"/>
<label for="username">아이디</label>
<input name="username" required="" type="text"/>
<label for="password">비밀번호</label>
<input name="password" required="" type="password"/>
<input type="submit" value="로그인"/>
</form>
<div class="link">
<a href="/register">계정이 없으신가요? 회원가입</a>
</div>
</div>
</body>
</html>
