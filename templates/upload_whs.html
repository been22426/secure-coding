<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #343a40;
        }
        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 4px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📦 상품 등록</h2>
        <form method="POST" action="/upload">
            {{ form.hidden_tag() }}

            <label for="title">상품명</label>
            {{ form.title(size=50) }}

            <label for="description">설명</label>
            {{ form.description(rows=4, cols=50) }}

            <label for="price">가격</label>
            {{ form.price() }}

            {{ form.submit(class_="btn btn-primary") }}
        </form>
    </div>
</body>
</html>
