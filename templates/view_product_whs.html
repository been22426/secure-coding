<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ product[1] }} - 상품 상세</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .price {
            font-size: 1.3em;
            color: #3a7bd5;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .description {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .meta {
            font-size: 0.9em;
            color: #777;
            text-align: right;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #3a7bd5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ product[1] }}</h2>
        <div class="price">{{ product[3] }}원</div>
        <div class="description">{{ product[2] }}</div>
        <div class="meta">판매자: {{ product[4] }}</div>
	
	<!-- 유저 신고 폼 -->
	<form method="POST" action="/report/user/{{ product[4] }}">
    	<label for="reason">판매자 신고 사유:</label><br>
    	<textarea name="reason" required></textarea><br>
    	<input type="submit" value="판매자 신고하기">
	</form>

	<!--상품 신고 폼--!>
	<form method="POST" action="/report/product/{{ product[0] }}">
    		<label for="reason">신고 사유:</label><br>
    		<textarea name="reason" required></textarea><br>
    		<input type="submit" value="신고하기">
	</form>

        <a href="/products">← 상품 목록으로 돌아가기</a>
    </div>
</body>
</html>
