<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>유저 목록</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f9f9f9; padding: 40px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px 16px; border: 1px solid #dee2e6; text-align: left; }
        th { background-color: #f1f1f1; }
        h2 { margin-bottom: 20px; }
        .btn {
            padding: 6px 12px;
            margin-left: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-info { background-color: #17a2b8; }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <h2>👥 유저 목록</h2>
    <table>
        <thead>
            <tr>
                <th>사용자명</th>
                <th>상태</th>
                <th>기능</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                {% if user[0] != 'admin' %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ "정상" if user[1] == 1 else "정지됨" }}</td>
                    <td>
                        <form action="/chat/{{ user[0] }}" method="GET" style="display:inline;">
                            <button class="btn btn-info" type="submit">💬 1:1 채팅</button>
                        </form>
                        <form action="/user/{{ user[0] }}" method="GET" style="display:inline;">
                            <button class="btn" type="submit">👤 프로필 보기</button>
                        </form>
                    </td>
                </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
