<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오류 발생</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #fefefe;">
    <div style="margin: 60px auto; padding: 30px; max-width: 480px;
                border: 1px solid #f5c6cb; background-color: #f8d7da;
                color: #721c24; border-radius: 10px; text-align: center;">
        <h2 style="margin-bottom: 16px;">🚫 오류 발생</h2>
        <p style="font-size: 18px;">{{ error_message }}</p>
        <button onclick="window.history.back()" style="margin-top: 20px;
                padding: 10px 20px; background-color: #d9534f; color: white;
                border: none; border-radius: 6px; font-size: 16px; cursor: pointer;">
            ← 이전 페이지로 돌아가기
        </button>
    </div>
</body>
</html>
